<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="icon" type="image/x-icon" href="../Images/pos.png">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../css/product.css">
    <script src="../JS/product.js" defer></script>
</head>

<body>

    <!-- =============Navigation========== -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li id="logo">
                    <a href="">
                        <span class="icon">
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                        <span class="title">POS System</span>
                    </a>
                </li>
                <li id="menu">
                    <a href="/Pages/dashboard.html">
                        <span class="material-symbols-outlined">shopping_cart</span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li id="menu">
                    <a href="/Pages/product.html">
                        <span class="material-symbols-outlined">
                            grocery
                        </span>
                        <span class="title">Products</span>
                    </a>
                </li>
                <li id="menu">
                    <a href="/Pages/categories.html">
                        <span class="icon">
                            <span class="material-symbols-outlined">
                                category
                            </span>
                        </span>
                        <span class="title">Categorie</span>
                    </a>
                </li>

                <li id="menu">
                    <a href="/Pages/order.html">
                        <span class="material-symbols-outlined">
                            shopping_bag
                        </span>
                        <span class="title">Order</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div id="add-dialog" style="display: block;">
            <!-- <button type="submit">Add Categories</button> -->
            <dialog open>
                <header>Add New Product</header>
                <section>
                    <input type="text" placeholder="Product Name" id="product-name"><br>
                    <input type="number" placeholder="Quantity" id="qty"><br>
                    <input type="text" placeholder="Categorie" id="categories"><br>
                    <input type="number" placeholder="Price" id="price"><br>
                    <!-- <button>Add Product</button> -->
    
                    <textarea name="" id="" cols="" rows="5" placeholder="Description" class="discription"></textarea>
                </section>

                <menu>
                    <button onclick="onCancel()">Cancel</button>
                    <button id="add" onclick="add_Products()">Create</button>
                </menu>
            </dialog>
        </div>
        <div class="dis">
            <div class="group-add">
                <button class="Add">Add Product</button>
                <div class="filter-product">
                    <label>Filter product:</label>
                    <select name="" id="product">
                        <option value="">All products</option>
                        <option value="">Coca cola</option>
                        <option value="">Milky Ta</option>
                        <option value="">Red bull</option>
                        <option value="">Indomies</option>
                    </select>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search product by name">
                    <button type="submit">Search</button>
                </div>
            </div>
            <div class="g">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Categorie</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
