<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>category</title>
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../css/product.css">
    <script src="../JS/categories.js" defer></script>
</head>

<body>

    <!-- =============Navigation========== -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li id="logo">
                    <a href="">
                        <span class="icon">
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                        <span class="title">POS System</span>
                    </a>
                </li>
                <li id="menu">
                    <a href="/Pages/dashboard.html">
                        <span class="material-symbols-outlined">shopping_cart</span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li id="menu">
                    <a href="/Pages/product.html">
                        <span class="material-symbols-outlined">
                            grocery
                        </span>
                        <span class="title">Products</span>
                    </a>
                </li>
                <li id="menu">
                    <a href="/Pages/categories.html">
                        <span class="icon">
                            <span class="material-symbols-outlined">
                                category
                            </span>
                        </span>
                        <span class="title">Categorie</span>
                    </a>
                </li>

                <li id="menu">
                    <a href="/Pages/order.html">
                        <span class="material-symbols-outlined">
                            shopping_bag
                        </span>
                        <span class="title">Order</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="group">
            <input type="text" placeholder="Product" id="product">
            <div class="group-select">
                <select id="product-name">
                    <option value="">Select Product Name</option>
                    <option value="product">Coca cola</option>
                    <option value="product">Noodle</option>
                    <option value="product">Milky Ta</option>
                </select>
            </div>
            <input type="text" placeholder="quantity">
            <input type="text" placeholder="Net Price">
            <input type="text" placeholder="Gross Price">
        </div>
        <div class="dis">
            <div class="group-add">
                <button onclick="maincategory()" type="submit">Add Product</button>
                <div class="filter-product">
                    <label>Filter product:</label>
                    <select name="" id="product">
                        <option value="">All products</option>
                        <option value="">Coca cola</option>
                        <option value="">Milky Ta</option>
                        <option value="">Red bull</option>
                        <option value="">Indomies</option>
                    </select>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search product by name">
                    <button type="submit">Search</button>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Categorie</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="maincategory" style="display: none;">
                <dialog open>
                    <div class="addCategory">
                        <div class="name">categoryName:
                            <input type="text">
                        </div>
                        <div class="categoryID">categoryID:
                            <input type="text">
                        </div>
                        <div class="save">
                            <button>Add</button>
                        </div>
                    </div>
                </dialog>
            </div>
</body>
<script src="/JS/dashboard.js"></script>
<!-- ====icon icons=== -->

</html>
</body>
</html>
