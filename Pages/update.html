<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPDATE PRODUCTS</title>
  <link rel="stylesheet" href="../css/update.css">
  <script src="JS/update.js" defer></script>
</head>

<body>
  <div class="product">
    <h2>Update products</h2>
    <div class="pro">
      <input type="text" id="name" placeholder=" Product name">
      <input type="text" name="Category" placeholder="Category">
      
    <div class="pro">
      <select name="net price" id="net-price" class="InputBox">
        <option value="">Net Price</option>
        <option value="">1$</option>
        <option value="">2$</option>
        <option value="">3$</option>
        <option value="">4$</option>
        <option value="">5$</option>
        <option value="">6$</option>
        <option value="">7$</option>
        <option value="">8$</option>
        <option value="">9$</option>
        <option value="">10$</option>
      </select>
    </div>
    <div class="pro">
      <select name="gross price" id="gross-price" class="InputBox">
        <option value="">Gross Price</option>
        <option value="">1$</option>
        <option value="">2$</option>
        <option value="">3$</option>
        <option value="">4$</option>
        <option value="">5$</option>
        <option value="">6$</option>
        <option value="">7$</option>
        <option value="">8$</option>
        <option value="">9$</option>
        <option value="">10$</option>
        <option value="">11$</option>
        <option value="">12$</option>
        <option value="">13$</option>
        <option value="">14$</option>
        <option value="">15$</option>
        <option value="">16$</option>
        <option value="">17$</option>
        <option value="">18$</option>
        <option value="">19$</option>
        <option value="">20$</option>
      </select>
    </div>
    <div class="pro">
      <select name="quantity" id="quantity" class="InputBox">
        <option value="">Quantity</option>
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
        <option value="">5</option>
        <option value="">6</option>
        <option value="">7</option>
        <option value="">8</option>
        <option value="">9</option>
        <option value="">10</option>
      </select>
    </div>
    <textarea placeholder="Description"></textarea>

    <button class="button cancel">Cancel</button>
    <button class="button">Update</button>
  </div>
</body>

</html>
